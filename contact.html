<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>

<body>
    <h1>My Contact Details</h1>
    <p>My e-mail: bruno.iizuka@gmail.com</p>
    <hr>
    <form action="mailto:bruno.iizuka@gmail.com" method="post" enctype="text/plain">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label>Name: </label>
                    </td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>E-mail: </label>
                    </td>
                    <td>
                        <input type="email" name="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Message:</label>
                    </td>
                    <td>
                        <textarea name="message" rows="10" cols="30"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="" value="Send"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
